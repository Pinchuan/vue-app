<div class="mainContent">
   <div class="mainContent">
      <mt-header title="修改密码" fixed>
         <mt-button icon="back" slot="left" @click="returnParent">返回</mt-button>
      </mt-header>
      <div class="content">
         <div class="user-content">
            <div class="password-box">
            <yd-cell-item>
               <input slot="right" type="password" placeholder="当前密码">
            </yd-cell-item>
            <yd-cell-item>
               <input slot="right" type="password" placeholder="新密码">
            </yd-cell-item>
            <yd-cell-item>
               <input slot="right" type="password" placeholder="再次输入新密码">
            </yd-cell-item>
            </div>
            <button class="yd-btn-block yd-btn-warning" @click="changePwd()">确定</button>
         </div>
      </div>
   </div>
</div>
